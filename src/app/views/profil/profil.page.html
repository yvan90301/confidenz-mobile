<ion-header>
  <ion-toolbar color="transparent">
    <ion-title>Mon profil</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button id="popover-button" slot="icon-only">
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-popover trigger="popover-button" [dismissOnSelect]="true">
    <ng-template>
      <ion-content>
        <ion-list>
          <ion-item [button]="true" [detail]="false" [routerLink]="['/tab1']">Accueil</ion-item>
          <ion-item [button]="true" [detail]="false" routerLink="/logout">Se déconnecter<ion-icon name="exit-outline"></ion-icon></ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>
